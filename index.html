<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Basic Demo | Owl Carousel | 2.2.1
    </title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/docs.theme.min.css">

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Yeah i know js should not be in header. Its required for demos.-->

    <!-- javascript -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
  </head>
  <body>



    <!--  Demos -->
    <section id="demos">
      <div class="row">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="http://placehold.it/300x150/936/fff/?text=1">
            </div>
            <div class="item">
                <img src="http://placehold.it/300x150/936/fff/?text=2">
            </div>
            <div class="item">
                <img src="http://placehold.it/300x150/936/fff/?text=3">
            </div>
            <div class="item">
                <img src="http://placehold.it/300x150/936/fff/?text=4">
            </div>

          </div>
 
          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                  center: true,
                responsive: {
                  0: {
                    items: 1
                  },
                  600: {
                    items: 3
                  },
                  1000: {
                    items: 3
                  }
                }
              })
            })
          </script>
        </div>
      </div>
    </section>


  </body>
</html>
